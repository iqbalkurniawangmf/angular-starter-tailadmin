<div>
  <app-page-breadcrumb pageTitle="Reactive From Multi Step" />
  <div class="grid grid-cols-1 gap-6 xl:grid-cols-1">
    <div class="space-y-6">
      <app-collapsible-card title="Transaction Form">
        <app-stepper [steps]="steps" [clickable]="true" (stepClick)="onStepClick($event)">
          <p>Step 1</p>
          <p>Step 2</p>
          <p>Step 3</p>
          <p>Step 4</p>
          <p>Step 5</p>
          <p>Step 6</p>
          <p>Step 7</p>
          <p>Step 8</p>
          <p>Step 9</p>
          <p>Step 10</p>
        </app-stepper>
      </app-collapsible-card>
    </div>
  </div>
</div>
