<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  
  <!-- Header -->
  <div
    (click)="toggle()"
    class="flex items-center justify-between px-6 py-5 cursor-pointer border-b border-gray-200 dark:border-gray-700"
  >
    <h3 class="text-base font-medium text-gray-800 dark:text-white/90">
      {{ title }}
    </h3>

    <svg
      class="w-5 h-5 transition-transform duration-300 text-gray-500"
      [class.rotate-180]="isOpen"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 9l-7 7-7-7" />
    </svg>
  </div>

  <!-- Body -->
  <div
    class="transition-all duration-300 ease-in-out overflow-hidden"
    [class.max-h-0]="!isOpen"
    [class.max-h-[1000px]]="isOpen"
  >
    <div class="px-6 py-5 text-gray-600 dark:text-gray-300">
      <ng-content></ng-content>
    </div>
  </div>

</div>
